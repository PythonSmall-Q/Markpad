name: Build and Release

on:
  push:
    tags:
      - 'v*' # å½“æ¨é€ v* æ ‡ç­¾æ—¶è§¦å‘ï¼ˆå¦‚ v1.0.0ï¼‰
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘ï¼Œå°†è‡ªåŠ¨ä½¿ç”¨ package.json ä¸­çš„ç‰ˆæœ¬å·

permissions:
  contents: write
  
jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Set version from package.json
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Using version: $VERSION"
      
      - name: Override version from tag
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Override version from tag: $VERSION"
      
      - name: Build application
        run: npm run build
      
      - name: Package application (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run electron:build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Package application (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run electron:build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Package application (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run electron:build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: markpad-${{ matrix.os }}-${{ env.VERSION }}
          path: |
            dist-electron/*.exe
            dist-electron/*.exe.blockmap
            dist-electron/*.dmg
            dist-electron/*.dmg.blockmap
            dist-electron/*.AppImage
            dist-electron/*.yml
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Set version from package.json
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Using version: $VERSION"
      
      - name: Override version from tag
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Override version from tag: $VERSION"
      
      - name: Create Git Tag (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        continue-on-error: true
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}" || echo "::warning::Tag v${VERSION} already exists or cannot be created"
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.exe" -o -name "*.exe.blockmap" -o -name "*.dmg" -o -name "*.dmg.blockmap" -o -name "*.AppImage" -o -name "*.yml" \) -exec cp {} release-files/ \;
          ls -lh release-files/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('v{0}', env.VERSION) }}
          name: Release ${{ env.VERSION }}
          files: release-files/*
          draft: false
          prerelease: ${{ contains(env.VERSION, 'beta') || contains(env.VERSION, 'alpha') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-cloudflare:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Set version from package.json
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Using version: $VERSION"
      
      - name: Override version from tag
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Override version from tag: $VERSION"
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare Cloudflare Pages deployment
        run: |
          # å¤åˆ¶é™æ€é¡µé¢æ–‡ä»¶
          mkdir -p cloudflare-deploy
          cp cloudflare-pages/index.html cloudflare-deploy/
          cp cloudflare-pages/features.html cloudflare-deploy/
          cp cloudflare-pages/_headers cloudflare-deploy/
          
          # å¤åˆ¶æ‰€æœ‰å¹³å°çš„å‘å¸ƒæ–‡ä»¶
          # Windows
          find artifacts -type f -name "*.exe" -exec cp {} cloudflare-deploy/ \;
          find artifacts -type f -name "*.exe.blockmap" -exec cp {} cloudflare-deploy/ \;
          
          # macOS
          find artifacts -type f -name "*.dmg" -exec cp {} cloudflare-deploy/ \;
          find artifacts -type f -name "*.dmg.blockmap" -exec cp {} cloudflare-deploy/ \;
          
          # Linux
          find artifacts -type f -name "*.AppImage" -exec cp {} cloudflare-deploy/ \;
          
          # å¤åˆ¶æ‰€æœ‰ yml æ›´æ–°æ–‡ä»¶
          find artifacts -type f -name "latest*.yml" -exec cp {} cloudflare-deploy/ \;
          
          echo "Files to deploy:"
          ls -lh cloudflare-deploy/
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy cloudflare-deploy --project-name=markpad --branch=main
      
      - name: Output deployment URL
        run: |
          echo "âœ… Deployed to Cloudflare Pages"
          echo "ğŸŒ URL: https://mark-pad.pages.dev"
          echo "ğŸ“¦ Version: ${{ env.VERSION }}"
 
