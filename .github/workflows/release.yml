name: Build and Release

on:
  push:
    tags:
      - 'v*' # 当推送 v* 标签时触发（如 v1.0.0）
  workflow_dispatch: # 允许手动触发
    inputs:
      version:
        description: '版本号 (如: 1.0.0 或 1.0.0-beta.1)'
        required: true
        type: string
      create_tag:
        description: '是否创建 git tag'
        required: true
        type: boolean
        default: false

permissions:
  contents: write
  
jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Set version (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
      
      - name: Set version (tag trigger)
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      
      - name: Build application
        run: npm run build
      
      - name: Package application (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run electron:build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Package application (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run electron:build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Package application (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run electron:build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: markpad-${{ matrix.os }}-${{ env.VERSION }}
          path: |
            dist-electron/*.exe
            dist-electron/*.exe.blockmap
            dist-electron/*.dmg
            dist-electron/*.dmg.blockmap
            dist-electron/*.AppImage
            dist-electron/*.yml
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set version (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
      
      - name: Set version (tag trigger)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      
      - name: Create Git Tag (manual trigger)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_tag == 'true'
        continue-on-error: true
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"
          git push origin "v${{ github.event.inputs.version }}" || echo "::warning::无法自动创建 tag。您可以手动运行: git tag -a v${{ github.event.inputs.version }} -m 'Release v${{ github.event.inputs.version }}' && git push origin v${{ github.event.inputs.version }}"
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.exe" -o -name "*.exe.blockmap" -o -name "*.dmg" -o -name "*.dmg.blockmap" -o -name "*.AppImage" -o -name "*.yml" \) -exec cp {} release-files/ \;
          ls -lh release-files/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', github.event.inputs.version) || github.ref_name }}
          name: Release ${{ env.VERSION }}
          files: release-files/*
          draft: false
          prerelease: ${{ contains(env.VERSION, 'beta') || contains(env.VERSION, 'alpha') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
 
